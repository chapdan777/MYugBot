version: '3.8'

services:
  firebird:
    image: jacobalberty/firebird:3.0
    container_name: massiv-firebird
    environment:
      ISC_PASSWORD: masterkey
      FIREBIRD_USER: SYSDBA
      FIREBIRD_PASSWORD: masterkey
    ports:
      - "3050:3050"
    volumes:
      - ./db:/firebird/data
    restart: unless-stopped
    networks:
      - massiv-network

