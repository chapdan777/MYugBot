version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myug-bot-v3
    restart: unless-stopped
    environment:
      # Telegram Bot Configuration
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # Database Configuration
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3050}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER:-SYSDBA}
      DB_PASSWORD: ${DB_PASSWORD}
    
    # Mount database file if it's local
    volumes:
      - "/mnt/2T/Archive/Work/FireBird DB/test:/firebird/data:rw"
    
    # Network configuration (required for local database access)
    network_mode: "host"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
