version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myug-bot-v3
    restart: unless-stopped
    environment:
      # Telegram Bot Configuration
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # Database Configuration
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3050}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER:-SYSDBA}
      DB_PASSWORD: ${DB_PASSWORD}
    
    # Mount database file if it's local
    # volumes:
    #   - /path/to/database:/firebird/data
    
    # Network configuration (optional)
    # network_mode: "host"  # Use if database is on localhost
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
